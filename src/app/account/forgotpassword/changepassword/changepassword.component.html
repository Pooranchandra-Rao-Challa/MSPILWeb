<div class="content-container col-12">
  <div class="grid">
    <form class="col-12" >
      <div class="col-12 p-0">
        <label for="password" class="block text-900 font-medium text-md mb-1 mt-5"  >Password</label>
        <input id="password" [(ngModel)]="changePassword.Password" type="password" #password="ngModel" placeholder="Password" pInputText class="w-full md:w-100  mb-2"
            style="padding:1rem" [ngModelOptions]="{standalone: true}">
            <small class="p-invalid p-error" *ngIf="!changePassword.Password && (password.dirty || password.touched)">Password is
              Required.</small>
        <label for="confirmPassword" class="block text-900 font-medium text-md mb-1 mt-2"  >Confirm Password</label>
        <input id="confirmPassword" [(ngModel)]="changePassword.ConfirmPassword" type="password" #confirmpassword="ngModel" placeholder="Confirm Password" pInputText class="w-full md:w-100  mb-2"
            style="padding:1rem" [ngModelOptions]="{standalone: true}">
            <small class="p-invalid p-error" *ngIf="!changePassword.ConfirmPassword && (confirmpassword.dirty || confirmpassword.touched)">Confirm Password is Required.</small>
              <small class="p-invalid p-error">{{message}}</small>
      </div>
      <div class="grid mt-3">
        <div class="col-6"><button pButton pRipple label="Back to Security Ques" class="w-full p-3 text-md" (click)="navigateToPrev()"></button></div>
        <div class="col-6"><button pButton pRipple label="Submit" [disabled]="!changePassword.Password || !changePassword.ConfirmPassword" class="w-full p-3 text-md"(click)="navigateToNext()"></button></div>
      </div>
    </form>
    
  </div>
</div>
