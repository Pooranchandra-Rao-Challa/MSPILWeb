<div class="content-container col-12">
  <div class="grid">
      <form class="col-12">
      <label for="password" class="block text-900 font-medium text-md mb-1 mt-5"  >Password</label>
      <input id="password" [(ngModel)]="changePassword.Password" type="password" placeholder="Password" pInputText class="w-full md:w-100  mb-2"
          style="padding:1rem" [ngModelOptions]="{standalone: true}">
      <label for="confirmPassword" class="block text-900 font-medium text-md mb-1 mt-2"  >Confirm Password</label>
      <input id="confirmPassword" [(ngModel)]="changePassword.ConfirmPassword" type="password" placeholder="Confirm Password" pInputText class="w-full md:w-100  mb-6"
          style="padding:1rem" [ngModelOptions]="{standalone: true}">
      </form>
      <div class="col-6"><button pButton pRipple label="Back to Security Ques" class="w-full p-3 text-md" (click)="navigateToPrev()"></button></div>
      <div class="col-6"><button pButton pRipple label="Submit" class="w-full p-3 text-md"(click)="navigateToNext()"></button></div>
  </div>
</div>
