<div class="content-container col-12">
  <div class="grid">
    <form class="col-12">
      <div class="col-12 p-0" *ngFor="let question of userQuestions">
        <label for="SelectQuestion" class="block text-900 font-medium text-md mb-1 mt-5">{{question.question}}</label>
        <input [(ngModel)]="question.userAnswer" #useranswer="ngModel" [ngModelOptions]="{standalone:true}" type="text"
          placeholder="Enter Answer" pInputText class="w-full md:w-100" required>
        <span *ngIf="!question.userAnswer && (useranswer.dirty || useranswer.touched)">
          <div class="ng-invalid ng-touched p-error">
            Please Enter Answer.</div>
        </span>
      </div>
      <div class="grid mt-3">
        <div class="col-6"><button pButton pRipple label="Back to  User Name" class="w-full p-3 text-md"
            (click)="navigateToPrev()"></button></div>
        <div class="col-6"><button pButton pRipple label="Next" [disabled]="onDisabled()" class="w-full p-3  text-md"
            (click)="navigateToNext()"></button></div>
      </div>
    </form>
  </div>
</div>
