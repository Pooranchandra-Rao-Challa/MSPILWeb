<div class="col-12">
    <div class="card">

        <!-- toolbar -->
        <p-toolbar styleClass="p-mb-4">
            <ng-template pTemplate="left">
                <h4>Propping</h4>
            </ng-template>
            <ng-template pTemplate="right">
                <!-- <button pButton pRipple label="New Propping" icon="pi pi-plus" class="p-button-success p-mr-2"></button> -->
                <!-- (click)="addCompletedPlot()" -->
            </ng-template>
        </p-toolbar>

        <p-toolbar styleClass="p-mb-2">
            <ng-template pTemplate="left">
                <form [formGroup]="fbPropping">
                    <div class="flex justify-content-between flex-column sm:flex-row grid">
                        <div class="col-10">
                            <div class="flex justify-content-between flex-column sm:flex-row grid">
                                <div class="col-2 p-2">
                                    <p-dropdown class="ml-2" placeholder="Select a season" optionLabel="name"
                                        [options]="seasons" [(ngModel)]="currentSeason.seasonId" optionValue="seasonId"
                                        formControlName="seasonId" [style]="{'width':'100%'}" appendTo="body">
                                    </p-dropdown>
                                    <!-- (onChange)="initAllottedPlots($event.value)" -->
                                </div>
                                <div class="col-2 p-2">
                                    <p-dropdown placeholder="Select Village" optionLabel="villageName"
                                        [options]="villages" optionValue="villageId" formControlName="villageId"
                                        appendTo="body" [style]="{'width':'100%'}">
                                    </p-dropdown>
                                </div>
                             
                                <div class="col-2 p-2">
                                    <p-dropdown class="ml-2" optionLabel="name" [options]="proppingstage"
                                        optionValue="lookupDetailId" [style]="{'width':'100%'}"
                                        (onChange)="initPropping($event.value)"
                                        formControlName="ProppingStageId" appendTo="body">
                                    </p-dropdown>
                                    <!-- (onChange)="initPropping($event.value,$event.value)" -->
                                </div>
                                <div class="col-2 p-2">
                                    <input pInputText id="code" type="text" placeholder="Farmer Code" readonly
                                        [style]="{'width':'100%'}">
                                </div>
                                <div class="col-2 p-2">
                                    <p-calendar placeholder="From Planting Date" [readonlyInput]="true"
                                        [showIcon]="true" formControlName="FromplantingDate" appendTo="body"
                                        [style]="{'width':'100%'}">
                                        <!-- [ngClass]="{ 'is-invalid ng-dirty': FormControls['plantingDate'].touched && FormControls['plantingDate'].errors }" -->
                                        <!-- <span *ngIf="FormControls['plantingDate'].touched && FormControls['plantingDate'].invalid">
                              <div class="ng-invalid ng-touched p-error"
                                *ngIf="FormControls['plantingDate'].errors?.['required']">
                                Please Select Planting Date.</div>
                            </span> -->
                                    </p-calendar>
                                </div>
                                <div class="col-2 p-2">
                                    <p-calendar placeholder="To Planting Date" [readonlyInput]="true" [showIcon]="true"
                                        formControlName="ToplantingDate" appendTo="body" [style]="{'width':'100%'}">
                                        <!-- [ngClass]="{ 'is-invalid ng-dirty': FormControls['plantingDate'].touched && FormControls['plantingDate'].errors }" -->
                                        <!-- <span *ngIf="FormControls['plantingDate'].touched && FormControls['plantingDate'].invalid">
                              <div class="ng-invalid ng-touched p-error"
                                *ngIf="FormControls['plantingDate'].errors?.['required']">
                                Please Select Planting Date.</div>
                            </span> -->
                                    </p-calendar>
                                </div>
                            </div>
                        </div>
                        <div class="col-2 p-2">
                            <button pButton pRipple label="Search" class="p-button-raised p-button-success"
                                style="width:100%"></button><!-- (click)="onSubmit()" -->
                        </div>
                    </div>
                </form>
            </ng-template>
        </p-toolbar>

        <!-- table -->
        <p-table #dt1 dataKey="id"  [value]="propping" [rows]="10" [rowHover]="true"
            styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm" [paginator]="true" [autoLayout]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [showCurrentPageReport]="true"
            responsiveLayout="scroll" [rowsPerPageOptions]="[10,25,50]" [tableStyle]="{ width: 'max-content'}">
            <ng-template pTemplate="caption">
                <div class="flex justify-content-between flex-column sm:flex-row">
                    <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"></button>
                    <!--  (click)="clear(dt1)"-->
                    <!-- <div>
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                        </span>
                    </div> -->
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th></th>
                    <th *ngFor="let col of headers" [pSortableColumn]="col.header">
                        {{col?.label}} <p-sortIcon field="code">
                        </p-sortIcon>
                        <p-columnFilter type="text" [field]="col.header" display="menu"></p-columnFilter>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-allottedPlot>
                <tr>
                    <!-- (click)="editAllottedPlot(allottedPlot)" *ngIf="!forapproval"-->
                    <td><button pButton pRipple icon="pi pi-pencil"
                            class="p-element p-ripple p-button-text p-button p-component"></button>
                    </td>
                    <td *ngFor="let col of headers">
                        <span
                            *ngIf="col?.field != 'ProppingDate' && col?.field != 'plantingDate'">{{allottedPlot[col.field]}}</span>
                        <span *ngIf="col?.field == 'ProppingDate' && col?.field == 'plantingDate'">
                            {{allottedPlot[col.field] | date: 'dd-MM-yyyy'}}
                        </span>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="11" class="md:text-center">No Propping Details Found.</td>
                </tr>
            </ng-template>
            <tr>
                <td colspan="11" class="md:text-center">Loading Propping Details. Please wait.</td>
            </tr>
        </p-table>
    </div>
</div>
