        <!-- table -->
        <p-table #dtpropping dataKey="id" [value]="propping" [rows]="10" [rowHover]="true"
            styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm" [paginator]="true" [autoLayout]="true"
            responsiveLayout="scroll" [rowsPerPageOptions]="[10,25,50]" [tableStyle]="{ width: 'max-content'}"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [showCurrentPageReport]="true">
            <ng-template pTemplate="caption">
                <form [formGroup]="fbPropping">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                            (click)="clear(dtpropping)"></button>
                        <div>
                            <span class="p-input-icon-left mb-2">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" #filter (input)="onSearch()" placeholder="Search Keyword"
                                    pTooltip="Search By Farmer Code, Farmer Name, Village Name,Plot No."
                                    class="w-full" />
                            </span>
                            <span class="p-input-icon-left mb-2">
                                <p-dropdown class="ml-2" placeholder="Select a season" optionLabel="name"
                                    [options]="seasons" [(ngModel)]="currentSeason.seasonId" optionValue="seasonId"
                                    formControlName="seasonId" [style]="{'width':'100%'}" appendTo="body">
                                </p-dropdown>
                            </span>&nbsp;
                            <span class="p-input-icon-left mb-2">
                                <p-dropdown class="ml-2" optionLabel="name" [options]="proppingstage"
                                    optionValue="lookupDetailId" [style]="{'width':'100%'}"
                                    (onChange)="initPropping($event.value)" formControlName="ProppingStageId"
                                    appendTo="body">
                                </p-dropdown>
                            </span>
                        </div>
                    </div>
                </form>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th></th>
                    <th *ngFor="let col of headers" [pSortableColumn]="col.header">
                        {{col?.label}} <p-sortIcon field="code">
                        </p-sortIcon>
                        <p-columnFilter type="text" [field]="col.header" display="menu"></p-columnFilter>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-propping>
                <tr>
                    <td>
                        <p-overlayPanel #op>
                            <ng-template pTemplate="content">
                                <form>
                                    <label> Update Propping Date:<sup class="p-error">*</sup></label>
                                    <div class="grid mt-2">
                                        <div class="field col-12 md:col-8">
                                            <p-calendar [readonlyInput]="true" [showIcon]="true" mask="99/99/9999"
                                                placeholder="Select Propping Date">
                                            </p-calendar>
                                        </div>
                                        <div class=" col-12 md:col-4">
                                            <button pButton class="p-button-outlined " icon="pi pi-check"></button>
                                        </div>
                                    </div>
                                </form>
                            </ng-template>
                        </p-overlayPanel>
                        <button pButton pRipple icon="pi pi-pencil" (click)="op.toggle($event)"
                            class="p-element p-ripple p-button-text p-button p-component"></button>
                    </td>
                    <td *ngFor="let col of headers">
                        <span
                            *ngIf="col?.field != 'plantingDate' && col?.field != 'proppingDate'">{{propping[col.field]}}</span>
                        <span *ngIf="col?.field == 'plantingDate' || col?.field == 'proppingDate'">
                            {{propping[col.field] | date: 'dd-MM-yyyy'}}
                        </span>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="11" class="md:text-center">No Propping Details Found.</td>
                </tr>
            </ng-template>
            <tr>
                <td colspan="11" class="md:text-center">Loading Propping Details. Please wait.</td>
            </tr>
        </p-table>
    </div>
</div>
