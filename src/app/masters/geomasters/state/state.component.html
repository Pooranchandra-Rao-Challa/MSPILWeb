<div class="col-12">
    <div class="card">

        <!-- dialog -->
        <p-dialog header="State" [(visible)]="display" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '40vw'}">
            <div class="flex flex-column align-items-center justify-content-center">
                <form [formGroup]="state"  (ngSubmit)="onSubmit()">
                    <div class="grid">
                        <div class="col-12">
                            <div class="p-fluid p-formgrid grid">
                                <div class="col-12">
                                    <label>Code:<sup class="p-error">*</sup></label>
                                    <input pInputText type="text" formControlName="code"  [ngClass]="{ 'is-invalid ng-dirty': f['code'].touched && f['code'].errors }" >
                                    <span *ngIf="f['code'].touched && f['code'].invalid" >
                                        <div class="ng-invalid ng-touched p-error" *ngIf="f['code'].errors?.['required']">Please Enter Code.</div>
                                        </span>
                                </div>
                                <div class="col-12">
                                    <label> Name:<sup class="p-error">*</sup></label>
                                    <input pInputText id="address1" type="text" formControlName="name" [ngClass]="{ 'is-invalid ng-dirty': f['name'].touched && f['name'].errors }">
                                    <span *ngIf="f['name'].touched && f['name'].invalid" >
                                        <div class="ng-invalid ng-touched p-error" *ngIf="f['name'].errors?.['required']">Please Enter Name.</div>
                                        </span>
                                </div>
                                <div class="col-12">
                                    <label>Is Active?:<sup class="p-error">*</sup></label><br>
                                    &nbsp; <p-inputSwitch formControlName="active"></p-inputSwitch>
                                </div>
                                <div class="col-12 mt-2">
                                    <button pButton pRipple type="submit" label="Add State"
                                        class="p-button-raised p-button-success"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </p-dialog>

       <!-- toolbar -->
        <p-toolbar styleClass="p-mb-4">
            <ng-template pTemplate="left">
                <h4>States</h4>
            </ng-template>
            <ng-template pTemplate="right">
                <button pButton pRipple label="New State" icon="pi pi-plus" class="p-button-success p-mr-2"
                    (click)="display = true"></button>
            </ng-template>
        </p-toolbar>

        <!-- table -->
        <p-table #dt1 [value]="customers1" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true"
            styleClass="p-datatable-gridlines p-datatable-striped p-datatable-md" [paginator]="true"
            [globalFilterFields]="['name','country.name','representative.name','status']" responsiveLayout="scroll"
            [rowsPerPageOptions]="[10,25,50]">
            <ng-template pTemplate="caption">
                <div class="flex justify-content-between flex-column sm:flex-row">
                    <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                        (click)="clear(dt1)"></button>
                    <span class="p-input-icon-left mb-2">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                            placeholder="Search Keyword" class="w-full" />
                    </span>
                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name" style="width:200px">
                        <p-sortIcon field="name"></p-sortIcon>Name
                    </th>
                    <th pSortableColumn="id" style="width:200px">Id<p-sortIcon field="id"></p-sortIcon>
                    </th>
                    <th pSortableColumn="country.name" style="width:200px">Country <p-sortIcon field="cpuntry.name">
                        </p-sortIcon>
                    </th>
                    <th pSortableColumn="date" style="width:200px" style="width:200px">Date <p-sortIcon field="date">
                        </p-sortIcon>
                    </th>

                    <th pSortableColumn="representative.name" style="width:200px">
                        <p-sortIcon field="represtative.name"></p-sortIcon>Representative
                    </th>
                    <th pSortableColumn="balance" style="width:200px" pFrozenColumn alignFrozen="right">
                        <p-sortIcon field="balance"></p-sortIcon>Balance
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-customer>
                <tr>
                    <td style="width:200px">{{customer.name}}</td>
                    <td style="width:200px">{{customer.id}}</td>
                    <td style="width:200px">
                        <span class="image-text ml-2">{{customer.country.name}}</span>
                    </td>
                    <td style="width:200px">{{customer.date}}</td>

                    <td style="width:200px">
                        <span class="image-text ml-2">{{customer.representative.name}}</span>
                    </td>
                    <td style="width:200px" pFrozenColumn class="font-bold" alignFrozen="right">
                        {{formatCurrency(customer.balance)}}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">No customers found.</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="loadingbody">
                <tr>
                    <td colspan="8">Loading customers data. Please wait.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>
