	<div class="col-12">
		<div class="card">
            <p-dialog header="Cicle" [(visible)]="display">
                <div class="flex flex-column align-items-center justify-content-center">                            
                    <div class="grid" >
                        <div class="col-12">
                            <div class="col-12 p-fluid">
                                <div class="grid">
                                    <div class="col-6">
                                        <div class="field">
                                            <label htmlFor="age1">Division:</label>
                                            <p-dropdown [options]="cities" [(ngModel)]="selectedDrop" placeholder="Select a City" [showClear]="true"></p-dropdown>
                                        </div>
                                        <div class="field">
                                            <label htmlFor="gender1">Circle Name:</label>
                                            <input pInputText id="gender1" type="text" />
                                        </div>
                                        <div class="field">
                                            <label htmlFor="address1">Incharge Name:</label>
                                            <input pInputText id="address1" type="text" />
                                        </div>
                                        <div class="field">
                                            <label htmlFor="city1">Order:</label>
                                            <input pInputText id="city1" type="text" />
                                        </div>
                                        <div class="field">
                                            <label htmlFor="city1">Address:</label>
                                            <textarea rows="5" cols="30" placeholder="Your Message" pInputTextarea></textarea>
                                        </div>
                                    </div>
                                    <br>
                                   
                                    <div class="col-6" >
                                        <div class="field">
                                        
                                        </div>
                                        <div class="field">
                                            <label htmlFor="name1">Circle Code:</label>
                                            <input pInputText id="name1" type="text" />
                                        </div>
                                        <div class="field">
                                            <label htmlFor="email1">Incharge PhoneNo:</label>
                                            <input pInputText id="email1" type="text" />
                                        </div>
                                        <label htmlFor="name1">Is Active?:</label><br><br>
                                        &nbsp; <p-inputSwitch [(ngModel)]="valSwitch"></p-inputSwitch>   
                                    </div>
            
            
                                    <div class="flex ">
                                        <button pButton pRipple type="button" label="Success" class="p-button-raised p-button-success"></button>
                                    
                                    </div>
                                  
                                    
                                    
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                    
                        </div>
             
        
            </p-dialog>
        
            <p-toolbar styleClass="p-mb-4">
                <ng-template pTemplate="left">
                    <h4>Circle</h4>
                           </ng-template>
                <ng-template pTemplate="right">
                    <button pButton pRipple label="New Circle" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="display = true"></button>
                </ng-template>
            </p-toolbar>

			<p-table #dt1 [value]="customers1" dataKey="id"  [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines p-datatable-striped p-datatable-md" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']" responsiveLayout="scroll" [rowsPerPageOptions]="[10,25,50]">
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
						</span>
					</div>
				</ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="name" style="width:200px"><p-sortIcon field="name"></p-sortIcon>Name</th>
                        <th pSortableColumn="id" style="width:200px">Id<p-sortIcon field="id"></p-sortIcon></th>
                        <th pSortableColumn="country.name" style="width:200px">Country <p-sortIcon field="cpuntry.name"></p-sortIcon></th>
                        <th pSortableColumn="date" style="width:200px"style="width:200px">Date <p-sortIcon field="date"></p-sortIcon></th>
                        
                        <th  pSortableColumn="representative.name" style="width:200px"> <p-sortIcon field="represtative.name"></p-sortIcon>Representative</th>
                        <th  pSortableColumn="balance" style="width:200px" pFrozenColumn alignFrozen="right"> <p-sortIcon field="balance"></p-sortIcon>Balance</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-customer>
                    <tr>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editProduct(product)"></button>
                        <td style="width:200px" >{{customer.name}}</td>
                        <td style="width:200px" >{{customer.id}}</td>
                        <td style="width:200px">
                            <span class="image-text ml-2">{{customer.country.name}}</span>
                        </td>
                        <td style="width:200px">{{customer.date}}</td>
                        
                        <td style="width:200px">
                            <span class="image-text ml-2">{{customer.representative.name}}</span>
                        </td>
                        <td style="width:200px" pFrozenColumn  class="font-bold" alignFrozen="right">{{formatCurrency(customer.balance)}}</td>
                    </tr>
                </ng-template>
				




				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="8">No customers found.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="8">Loading customers data. Please wait.</td>
					</tr>
				</ng-template>
    		</p-table>
		</div>

	</div>
