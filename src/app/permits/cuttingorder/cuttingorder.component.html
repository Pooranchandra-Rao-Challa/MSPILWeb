<div class="col-12">
    <div class="card">
        <!-- toolbar -->
        <p-toolbar styleClass="p-mb-4">
            <ng-template pTemplate="left">
                <h4>Cutting Order</h4>
            </ng-template>
            <ng-template pTemplate="right">
                <button pButton pRipple label="Add Cutting Order" icon="pi pi-plus" class="p-button-success p-mr-2"
                    (click)="getCuttingOrder()"></button>
            </ng-template>
        </p-toolbar>


       

        <!-- popup form -->
        <p-dialog header="Cutting Order" [(visible)]="showDialog" [modal]="true" showEffect="fade"
            [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '60vw'}">
            <!-- (onHide)="fbAllottedPlot.reset()" -->
            <div class="flex flex-column align-items-center justify-content-center">
                <form [formGroup]="fbCuttingOrder">
                    <!-- (ngSubmit)="onSubmit()" -->
                    <div class="grid">
                        <div class="col-12">
                            <div class="p-fluid p-formgrid grid">
                                <p-fieldset legend="Cutting Order" class="col-12" [toggleable]="true"
                                    [transitionOptions]="'500ms'">
                                    <div class="p-fluid p-formgrid grid">
                                        <div class="field col-12 md:col-3">
                                            <label>Season:<sup class="p-error">*</sup></label>
                                            <p-dropdown placeholder="Select Season" optionLabel="code"
                                                [options]="seasons" optionValue="seasonId" formControlName="seasonId"
                                                appendTo="body">
                                                <!-- [ngClass]="{ 'is-invalid ng-dirty': FormControls['seasonId'].touched && FormControls['seasonId'].errors }" -->
                                            </p-dropdown> <!-- (onChange)="getNewOfferNo($event.value)" -->
                                            <!-- <span *ngIf="FormControls['seasonId'].touched && FormControls['seasonId'].invalid">
                                              <div class="ng-invalid ng-touched p-error"
                                                *ngIf="FormControls['seasonId'].errors?.['required']">
                                                Please Select Season.</div>
                                            </span> -->
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label>Cutting Order Date:<sup class="p-error">*</sup></label>
                                            <p-calendar placeholder="Cutting Order Date" [readonlyInput]="true"
                                                [showIcon]="true" appendTo="body" formControlName="cuttingOrderDate"
                                                [style]="{'width':'100%'}">
                                            </p-calendar>
                                        </div>
                                        <div class="field col-12 md:col-3">
                                            <label>From Schedule Group No:<sup class="p-error">*</sup></label>
                                            <p-dropdown placeholder="Select From Schedule" optionLabel="code"
                                                optionValue="fromScheduleGroupNo" formControlName="fromScheduleGroupNo"
                                                appendTo="body">

                                            </p-dropdown>
                                        </div>
                                        <div class="field col-12 md:col-3">
                                            <label>To Schedule Group No:<sup class="p-error">*</sup></label>
                                            <p-dropdown placeholder="Select To Schedule" optionLabel="code"
                                                optionValue="toScheduleGroupNo" formControlName="toScheduleGroupNo"
                                                appendTo="body">

                                            </p-dropdown>
                                        </div>




                                    </div>
                                </p-fieldset>
                                <p-fieldset legend="Cutting Order" class="col-12" [toggleable]="true"
                                    [transitionOptions]="'500ms'">
                                    <div class="p-fluid p-formgrid grid">
                                        <div class="field col-12 md:col-3">
                                            <label>From CCS:<sup class="p-error">*</sup></label>
                                            <input pInputText id="fromCCS" type="number" formControlName="fromCCS">
                                        </div>
                                        <div class="field col-12 md:col-3">
                                            <label>To CCS:<sup class="p-error">*</sup></label>
                                            <input pInputText id="toCCS" type="number" formControlName="toCCS">
                                        </div>
                                        <div class="field col-12 md:col-3">
                                            <label>From Brix:<sup class="p-error">*</sup></label>
                                            <input pInputText id="fromBrix" type="number" formControlName="fromBrix">
                                        </div>
                                        <div class="field col-12 md:col-3">
                                            <label>To Brix:<sup class="p-error">*</sup></label>
                                            <input pInputText id="toCSS" type="number" formControlName="toCSS">
                                        </div>
                                        <div class="field col-12 md:col-3">
                                            <label>From Pol:<sup class="p-error">*</sup></label>
                                            <input pInputText id="fromPol" type="number" formControlName="fromPol">
                                        </div>
                                        <div class="field col-12 md:col-3">
                                            <label>To Pol:<sup class="p-error">*</sup></label>
                                            <input pInputText id="toPol" type="number" formControlName="toPol">
                                        </div>
                                        <div class="field col-12 md:col-3">
                                            <label>From Purity:<sup class="p-error">*</sup></label>
                                            <input pInputText id="fromPurity" type="number"
                                                formControlName="fromPurity">
                                        </div>
                                        <div class="field col-12 md:col-3">
                                            <label>To Purity:<sup class="p-error">*</sup></label>
                                            <input pInputText id="toPurity" type="number" formControlName="toPurity">
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label>From DOP/DOR:<sup class="p-error">*</sup></label>
                                            <p-calendar placeholder="From DOP" [readonlyInput]="true" [showIcon]="true"
                                                appendTo="body" formControlName="fromDOP" [style]="{'width':'100%'}">
                                            </p-calendar>
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label>To DOP/DOR:<sup class="p-error">*</sup></label>
                                            <p-calendar placeholder="To DOP" [readonlyInput]="true" [showIcon]="true"
                                                appendTo="body" formControlName="toDOP" [style]="{'width':'100%'}">
                                            </p-calendar>
                                        </div>
                                        <div class="field col-12 md:col-3">
                                            <label>Ryot No:<sup class="p-error">*</sup></label>
                                            <p-dropdown placeholder="Select To Ryot" optionLabel="code"
                                                optionValue="ryotNo" formControlName="ryotNo" appendTo="body">
                                            </p-dropdown>
                                        </div>
                                    </div>
                                </p-fieldset>

                                <p-fieldset legend="Cutting Order" class="col-12" [toggleable]="true"
                                    [transitionOptions]="'500ms'">
                                    <div class="p-fluid p-formgrid grid">
                                        <div class="field col-12 md:col-3">
                                            <label>Plot:<sup class="p-error">*</sup></label>
                                            <p-dropdown placeholder="Select To plot" optionLabel="code"
                                                optionValue="plot" formControlName="plot" appendTo="body">
                                            </p-dropdown>
                                        </div>
                                        <div class="field col-12 md:col-3">
                                            <label>Division:<sup class="p-error">*</sup></label>
                                            <p-dropdown placeholder="Select To division" optionLabel="code"
                                                optionValue="division" formControlName="division" appendTo="body">
                                            </p-dropdown>
                                        </div>
                                        <div class="field col-12 md:col-3">
                                            <label>Circle:<sup class="p-error">*</sup></label>
                                            <p-dropdown placeholder="Select To Circle" optionLabel="code"
                                                optionValue="circle" formControlName="circle" appendTo="body">
                                            </p-dropdown>
                                        </div>
                                        <div class="field col-12 md:col-3">
                                            <label>Section:<sup class="p-error">*</sup></label>
                                            <p-dropdown placeholder="Select To Section" optionLabel="code"
                                                optionValue="section" formControlName="section" appendTo="body">
                                            </p-dropdown>
                                        </div>
                                        <div class="field col-12 md:col-3">
                                            <label>Village:<sup class="p-error">*</sup></label>
                                            <p-dropdown placeholder="Select To Village" optionLabel="code"
                                                optionValue="village" formControlName="village" appendTo="body">
                                            </p-dropdown>
                                        </div>
                                        <div class="field col-12 md:col-3">
                                            <label>Plant Type:<sup class="p-error">*</sup></label>
                                            <p-dropdown placeholder="Select To Plant Type" optionLabel="code"
                                                optionValue="plantType" formControlName="plantType" appendTo="body">
                                            </p-dropdown>
                                        </div>
                                        <div class="field col-12 md:col-3">
                                            <label>Variety:<sup class="p-error">*</sup></label>
                                            <p-dropdown placeholder="Select To Variety" optionLabel="code"
                                                optionValue="variety" formControlName="variety" appendTo="body">
                                            </p-dropdown>
                                        </div>
                                    </div>
                                </p-fieldset>

                                <div class="field col-12 md:col-4">
                                    <button pButton pRipple type="submit" label="Get Order"
                                        class="p-button-raised p-button-primary" (click)="onSubmit()"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>


                <!-- popup table -->

                <!-- <p-table #dt1 [value]="permitQuotaFromDto" dataKey="id" [rows]="10" [rowHover]="true" *ngIf="showTable"
                    styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm w-100" [paginator]="true"
                   responsiveLayout="scroll" [rowsPerPageOptions]="[10,25,50]"
                     >
                    


                    <ng-template pTemplate="header">
                        <tr>
                            <th></th>
                            <th *ngFor="let col of header" [pSortableColumn]="col.header">
                                {{col?.label}} <p-sortIcon field="code">
                                </p-sortIcon>
                                <p-columnFilter type="text" [field]="col.header" display="menu"></p-columnFilter>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-getOrder>
                        <tr>
                            
                            <td><button pButton pRipple icon="pi pi-pencil"
                                    class="p-element p-ripple p-button-text p-button p-component"></button>
                            </td>
                            <td *ngFor="let col of header">
                                <span *ngIf="col?.field != 'FromDate' ">{{getOrder[col.field]}}</span>
                                <span *ngIf="col?.field == 'FromDate'">
                                    {{getOrder[col.field] | date: 'dd-MM-yyyy'}}
                                </span>
                            </td>
                        </tr>
                    </ng-template>

                </p-table> -->


            </div>
        </p-dialog>


        <!-- table -->
        <p-table #dt1 [value]="cuttingOrderDto" dataKey="id" [rows]="10" [rowHover]="true" *ngIf="showTable"
            styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm" [paginator]="true" [autoLayout]="true"
            responsiveLayout="scroll" [rowsPerPageOptions]="[10,25,50]" [tableStyle]="{ width: 'max-content'}">
            <ng-template pTemplate="caption">
                <div class="flex justify-content-between flex-column sm:flex-row">
                    <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"></button>
                    <!--  (click)="clear(dt1)"-->
                    <div>
                        <span class="p-input-icon-left mx-2">
                            <p-dropdown class="ml-2" placeholder="Select a season" optionLabel="name"
                                [options]="seasons" formControlName="seasonId" [(ngModel)]="currentSeason.seasonId"
                                (onChange)="initAllottedPlots($event.value)" optionValue="seasonId"
                                [style]="{'width':'100%'}">
                            </p-dropdown>
                        </span>

                    </div>
                </div>
            </ng-template>


            <ng-template pTemplate="header">
                <tr>
                    <th></th>
                    <th *ngFor="let col of headers" [pSortableColumn]="col.header">
                        {{col?.label}} <p-sortIcon field="code">
                        </p-sortIcon>
                        <p-columnFilter type="text" [field]="col.header" display="menu"></p-columnFilter>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-cuttingOrder>
                <tr>
                    <!-- (click)="editAllottedPlot(allottedPlot)" *ngIf="!forapproval"-->
                    <td><button pButton pRipple icon="pi pi-pencil"
                            class="p-element p-ripple p-button-text p-button p-component"></button>
                    </td>
                    <td *ngFor="let col of headers">
                        <span *ngIf="col?.field != 'FromDate' ">{{cuttingOrder[col.field]}}</span>
                        <span *ngIf="col?.field == 'FromDate'">
                            {{cuttingOrder[col.field] | date: 'dd-MM-yyyy'}}
                        </span>
                    </td>
                </tr>
            </ng-template>

        </p-table>
    </div>
</div>
