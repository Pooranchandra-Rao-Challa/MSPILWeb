<div class="col-12">
    <div class="card">
         <!-- toolbar -->
         <p-toolbar styleClass="p-mb-4">
            <ng-template pTemplate="left">
                <h4>Estimated Ton</h4>
            </ng-template>
            <ng-template pTemplate="right">
       
                
            </ng-template>
        </p-toolbar>

        <!-- From Toolbar -->

        <p-toolbar styleClass="p-mb-2" >
            <ng-template pTemplate="left">
                <div class="flex justify-content-between flex-column sm:flex-row grid">
                    <from [formGroup]="fbEstimatedTonFilter" >
                        <div class="col-12">
                            <div class="flex justify-content-between flex-column sm:flex-row grid">
                                
                            <div class="col-2 p-2">
                                <p-dropdown class="ml-2" placeholder="Select a season" optionLabel="name" [options]="seasons"
                                    formControlName="seasonId" [(ngModel)]="currentSeason.seasonId"
                                    (onChange)="initAllottedPlots($event.value)" optionValue="seasonId" [style]="{'width':'100%'}">
                                </p-dropdown>
                            </div>
                            <div class="col-2 p-2">
                                <!-- <p-dropdown placeholder="Division" optionLabel="divisionName" 
                                optionValue="divisionId" formControlName="divisionId" [style]="{'width':'100%'}">
                            </p-dropdown> -->
                          
                                <p-multiSelect [options]="sampleDrop" placeholder="Select Division"  [(ngModel)]="selectSample"
                                 [filter]="true" optionLabel="name" formControlName="divisionI" [style]="{'width':'100%'}"></p-multiSelect>
                         
                            </div>
                            <div class="col-2 p-2">
                                <p-multiSelect [options]="sampleDrop" placeholder="Select Circle "  [(ngModel)]="selectSample"
                                [filter]="true" optionLabel="name" formControlName="circleId" [style]="{'width':'100%'}"></p-multiSelect>
                           
                            </div>
                            <div class="col-2 p-2">
                                <p-multiSelect [options]="sampleDrop" placeholder="Select Section"  [(ngModel)]="selectSample"
                                 [filter]="true" optionLabel="name" formControlName="sectionId" [style]="{'width':'100%'}"></p-multiSelect>
                         
                            </div>
                            <div class="col-2 p-2">
                                <p-multiSelect [options]="sampleDrop" placeholder="Select Village"  [(ngModel)]="selectSample"
                                 [filter]="true" optionLabel="name" formControlName="villageId" [style]="{'width':'100%'}"></p-multiSelect>
                           
                            </div>
                            
                            <div class="col-3 p-2" style="padding-left:14px !important;">
                                <p-calendar placeholder="From Planting Date" [readonlyInput]="true" [showIcon]="true"
                                formControlName="fromPlantingDate" [style]="{'width':'100%'}">
                                <!-- [ngClass]="{ 'is-invalid ng-dirty': FormControls['plantingDate'].touched && FormControls['plantingDate'].errors }" -->
                                <!-- <span *ngIf="FormControls['plantingDate'].touched && FormControls['plantingDate'].invalid">
                                <div class="ng-invalid ng-touched p-error"
                                    *ngIf="FormControls['plantingDate'].errors?.['required']">
                                    Please Select Planting Date.</div>
                                </span> -->
                                </p-calendar>
                            </div>
                            <div class="col-3 p-2">
                                <p-calendar placeholder="To Planting Date" [readonlyInput]="true" [showIcon]="true" [maxDate]="dateTime"
                                formControlName="toPlantingDate" [style]="{'width':'100%'}">
                                <!-- [ngClass]="{ 'is-invalid ng-dirty': FormControls['plantingDate'].touched && FormControls['plantingDate'].errors }" -->
                                <!-- <span *ngIf="FormControls['plantingDate'].touched && FormControls['plantingDate'].invalid">
                                <div class="ng-invalid ng-touched p-error"
                                    *ngIf="FormControls['plantingDate'].errors?.['required']">
                                    Please Select Planting Date.</div>
                                </span> -->
                            </p-calendar>
                            </div>
                            <div class="col-3 p-2">
                                <p-dropdown placeholder="Farmer Code" optionLabel="farmerCode" 
                                optionValue="farmerCode" formControlName="farmerCode" [style]="{'width':'100%'}">
                            </p-dropdown>
                            </div>
                            <div class="col-3 p-2">
                                <button pButton pRipple label="Get Estimted Ton"  class="p-button-primary w-100" (click)="getEstimatedTon()"></button>
                            </div>
                            </div>
                        </div>
                    </from>
                    <!-- <div class="col-2 p-2">
                        <button pButton pRipple label="Search" class="p-button-raised p-button-success" style="width:100%"></button><!-- (click)="onSubmit()" 
                    </div> -->
                </div>
            </ng-template>
        </p-toolbar>


      
         <!-- table -->
         <p-table #dt1 [value]="estimatedTonDto" dataKey="id" [rows]="10" [rowHover]="true" *ngIf="showTable"
         styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm" [paginator]="true" [autoLayout]="true"
         responsiveLayout="scroll" [rowsPerPageOptions]="[10,25,50]" [tableStyle]="{ width: 'max-content'}">
         <ng-template pTemplate="caption">
             <div class="flex justify-content-between flex-column sm:flex-row">
                 <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"></button>
                 <!--  (click)="clear(dt1)"-->
                 <div>
                     <span class="p-input-icon-left mb-2">
                         <!-- <i class="pi pi-search"></i> -->

                     </span>

                 </div>
             </div>
         </ng-template>


         <ng-template pTemplate="header">
             <tr>
                 <th></th>
                 <th *ngFor="let col of headers" [pSortableColumn]="col.header">
                     {{col?.label}} <p-sortIcon field="code">
                     </p-sortIcon>
                     <p-columnFilter type="text" [field]="col.header" display="menu"></p-columnFilter>
                 </th>
             </tr>
         </ng-template>
         <ng-template pTemplate="body" let-EstimatedTon>
             <tr><!-- (click)="editAllottedPlot(EstimatedTon)" *ngIf="!forapproval"-->
                 <td>
                    <p-overlayPanel #op>
                        <ng-template pTemplate="content">
                            <form>
                                <label> Update Estimated Ton:<sup class="p-error">*</sup></label>
                                <div class="grid mt-2">
                                    
                                <div class="field col-12 md:col-8">
                                   
                                 <input pInputText id="name" type="number" placeholder="Estimated Ton">
                                  </div>
                                  <div class=" col-12 md:col-4">
                                    <button pButton class="p-button-outlined "  icon="pi pi-check" 
                       ></button>
                                  </div>
                                </div>
                            </form>
                        </ng-template>
                    </p-overlayPanel>
                    <button pButton pRipple icon="pi pi-pencil" (click)="op.toggle($event)"
                         class="p-element p-ripple p-button-text p-button p-component"></button>
                 </td>
                 <td *ngFor="let col of headers">
                     <span *ngIf="col?.field != 'PlantingDate' ">{{EstimatedTon[col.field]}}</span>
                     <span *ngIf="col?.field == 'PlantingDate'">
                         {{EstimatedTon[col.field] | date: 'dd-MM-yyyy'}}
                     </span>
                 </td>
             </tr>
         </ng-template>

     </p-table>


    </div>
</div>
