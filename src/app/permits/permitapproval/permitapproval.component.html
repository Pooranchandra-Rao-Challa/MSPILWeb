<div class="col-12">
    <div class="card">
        <!-- toolbar -->
        <p-toolbar styleClass="p-mb-4">
            <ng-template pTemplate="left">
                <h4>Permit Approval</h4>
            </ng-template>
            <!-- <ng-template pTemplate="right">
                <button pButton pRipple label="Add Permit Approval" icon="pi pi-plus" class="p-button-success p-mr-2"
                    (click)="getPermitApproval()"></button>
            </ng-template> -->
        </p-toolbar>



        <!-- table -->
        <p-table #dt1 [value]="permitApprovalDto" dataKey="id" [rows]="10" [rowHover]="true" *ngIf="showTable"
            styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm" [paginator]="true" [autoLayout]="true"
            responsiveLayout="scroll" [rowsPerPageOptions]="[10,25,50]" [tableStyle]="{ width: 'max-content'}">
            <ng-template pTemplate="caption">
                <div class="flex justify-content-between flex-column sm:flex-row">
                    <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"></button>

                    <p-dropdown class="ml-2" placeholder="Select Season" optionLabel="code"
                    [options]="seasons"  [(ngModel)]="currentSeason.seasonId"
                    (onChange)="initAllottedPlots($event.value)" optionValue="seasonId"
                    [style]="{'width':'100%'}">
                    <!-- formControlName="seasonId" -->
                </p-dropdown>
                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th></th>
                    <th *ngFor="let col of headers" [pSortableColumn]="col.header">
                        {{col?.label}} <p-sortIcon field="code">
                        </p-sortIcon>
                        <p-columnFilter type="text" [field]="col.header" display="menu"></p-columnFilter>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-permitApproval>
                <tr>
                    <td><button pButton pRipple icon="pi pi-thumbs-up-fill"
                            class="p-element p-ripple p-button-text p-button p-component"></button>
                            <button pButton pRipple icon="pi pi-thumbs-down-fill "
                            class="p-element p-ripple p-button-text p-button p-component"></button>
                    </td>
                    <td *ngFor="let col of headers">
                        <span >{{permitApproval[col.field]}}</span>
                        <!-- <span *ngIf="col?.field == 'FromDOP' && col?.field != 'ToDOP' ">
                            {{permitApproval[col.field] | date: 'dd-MM-yyyy'}}
                        </span> -->
                    </td>
                </tr>
            </ng-template>

        </p-table>

    </div>
</div>
